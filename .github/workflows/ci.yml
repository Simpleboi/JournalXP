name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Type check frontend
        run: npx tsc --noEmit
        working-directory: frontend

      - name: Type check functions
        run: npm run build
        working-directory: functions

      - name: Run tests
        run: npm test
        working-directory: functions
